<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>First Name: </b></label> {{customer.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastName}}
  </div>
  <div>
    <label><b>Phone: </b></label> {{customer.phone}}
  </div>  
  <div>
    <label><b>Email : </b></label> {{customer.email}}
  </div>  
  <div>
    <label><b>Places : </b></label> {{customer.place}}
  </div> 
  <div>
    <label><b>Persons : </b></label> {{customer.person}}
  </div> 
  <div>
    <label><b>Subject : </b></label> {{customer.subject}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Customer List</button><br>
