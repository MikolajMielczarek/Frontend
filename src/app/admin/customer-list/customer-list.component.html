<router-outlet></router-outlet>
<html>
<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Customer List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Places</th>
          <th>Persons</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.place}}</td>
          <td>{{customer.person}}</td>
          <td>{{customer.subject}}</td>
          <td>
            <button (click)="updateCustomer(customer.id)" class="btn btn-secondary"style="margin-left: 10px">Update</button>
              <button (click)="customerDetails(customer.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
              <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <a routerLink="" class="btn btn-success" routerLinkActive="active">HOMEPAGE</a>

</div>

</html>
