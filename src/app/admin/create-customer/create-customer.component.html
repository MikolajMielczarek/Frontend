<html><h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="customer.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Phone</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="customer.phone" name="phone">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
      </div>

      <div class="form-group">
        <label for="name">Places</label><br>
        <select [(ngModel)]="customer.place" name="place">
          <option *ngFor="let p of places" [Value]="p">{{p.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Persons</label><br>
        <select id="person" [(ngModel)]="customer.person" name="person">
          <option *ngFor="let p of persons" [Value]="p">{{p.name}}</option>
      </select>
      </div>

      <div class="form-group">
        <label for="name">Subject</label>
        <input type="text" class="form-control" id="subject" required [(ngModel)]="customer.subject" name="subject">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button> 
</div>

</html>
