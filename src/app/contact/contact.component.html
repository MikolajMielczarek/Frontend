<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <div class="header">
        <p>Are You interested in traveling with us?</p>
        <h1>Contact Form</h1>
        <p>Please fill in the form below.</p>
      </div>

<div class="navbar">
        <a href="homepage">HOMEPAGE</a>
        <a href="about">ABOUT US</a>
        <a href="destinations" class="right">DESTINATIONS</a>
        <a href="admin" class="right">admin</a>
</div>

<div class="contact">
    <h1>Contact form fill in only by main responsible person from a group.</h1>
</div>

<div class="container">
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.firstName" name="firstName">
          </div>
      
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="customer.lastName" name="lastName">
          </div>
      
          <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" class="form-control" id="phone" required [(ngModel)]="customer.phone" name="phone">
          </div>
      
          <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
            </div>
      
            <div class="form-group">
              <label for="name">Places</label>
              <select [(ngModel)]="customer.place" name="place">
                <option *ngFor="let p of places" [Value]="p">{{p.name}}</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="name">Persons</label>
              <select id="person" [(ngModel)]="customer.person" name="person">
                <option *ngFor="let p of persons" [Value]="p">{{p.name}}</option>
            </select>
            </div>
      
            <div class="form-group">
              <label for="name">Subject</label>
              <input type="text" style="height:200px" id="subject" required [(ngModel)]="customer.subject" 
              name="subject" placeholder="Description and specyfications for reservation" >
            </div>
      
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
</div>

</body>
</html>
